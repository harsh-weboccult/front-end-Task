<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider-Using-js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
   <div class="wrapper">
    <h1>Java Script Image Slider</h1>
      <div class="img-container">
        <img src="./Asset/arrow-icon-design-free-png.webp" class="arrow left" alt="left-arrow">
        <div class="img-slider">
             <div class="slider">
                <div class="frame">
                    <h1 class="text">Title</h1>
                    <img src="./Asset/s1.jpg" alt="" class="img" srcset="" >
                </div> 
                <div class="frame ">
                    <h1 class="text">Title -2</h1>
                    <img src="./Asset/s2.jpg" alt="" class="img" srcset="">
                </div> 
                <div class="frame">
                    <h1 class="text">Title-3</h1>
                    <img src="https://images.pexels.com/photos/7245308/pexels-photo-7245308.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="" class="img" srcset="">
                </div> 
                <div class="frame">
                    <h1 class="text">Title -4</h1>
                    <img src="./Asset/s4.jpg" alt="" class="img" srcset=""> 
                </div> 
                
             </div>
            
          
           
        </div>
        <img src="./Asset/arrow-icon-design-free-png.webp" class="arrow right rotate" alt="arrow">
       
      </div>
      <div class="bottom">
        
    </div>
    <div class="slider-button">
        <button id="btn-play">play</button>
      
    </div>
   </div>
      

    <script defer="true" src="script.js"></script>
</body>

</html>
