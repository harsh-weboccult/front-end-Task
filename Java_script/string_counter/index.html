<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        #text {
            width: 100%;
            height: 50px;
        }
    </style>
</head>

<body>

    <input type="tel" name="" id="text" onkeydown="show()" maxlength="
    255">
    <P id="remaining">255</P>

    <span>UpperCase:</span>
    <p id="uppercase"></p>
    <span>lowerCase:</span>
    <p id="lowerCase"></p>

    <script>
        const remaining = document.getElementById('remaining');

        let maxvalue = 255;
        function show() {
            var word = document.getElementById("text").value;
            uppercase.innerHTML = word.toUpperCase();
            lowerCase.innerHTML = word.toLowerCase();
            let count = word.length;

            if (count > 255) {
                // alert('you can not enter word length greter then 255');
            }
            const remaining_char = maxvalue - count;

            remaining.innerHTML = remaining_char;
         //for mekkng latter capitlis
         

        }
    </script>
</body>

</html>
